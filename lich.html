<!DOCTYPE html>
        <html lang="vi">
        <head>
        <meta charset="UTF-8">
        <title>Lịch tháng 10/2009</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #0033cc;
            margin-bottom: 10px;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            width: 80px;
            height: 60px;
            border: 1px solid #888;
            vertical-align: top;
            position: relative;
        }
        thead th {
            padding: 8px;
            color: white;
            font-weight: normal;
        }
        thead th.sun { background: #ff0000; }
        thead th.sat { background: #0000cc; }
        thead th.mon,
        thead th.tue,
        thead th.wed,
        thead th.thu,
        thead th.fri { background: #ffa500; }
        thead th span.en {
            display: block;
            font-size: 0.8em;
            color: #333;
            margin-top: 4px;
        }
        tbody td {
            padding: 4px;
            font-size: 1.1em;
        }
        tbody td sup {
            font-size: 0.6em;
            position: absolute;
            top: 4px;
            right: 4px;
            color: #666;
        }
        tbody td.sun { color: #c00; }
        tbody td.sat { color: #00c; }
    </style>
</head>
<body>

<h1>Tháng 10 – October</h1>

</html>
